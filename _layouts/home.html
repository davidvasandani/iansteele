<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>
    <div class="page">
      {% include header.html %}
      <main class="main-wrapper" aria-label="content">
      	<div class="hero">
        	<h1 class="headline">
        		Hey there, my name is Ian Steele and I am a product designer in southern Illinois.
        	</h1>
      		<div class="caret">
      			<p>My work</p>
      			<span class="caret"/>
      		</div>
      	</div>
      	<div class="projects" id="work">
        {% for project in site.projects %}
        {% if project.url %}
          <a href="{{ project.url }}" class="project project__manual-grading">
            <img class="project--thumbnail" src="{{ project.thumbnail}}" alt="">
            <div class="project_thumbnail-description">
              <h2>{{ project.title }}</h2>
              <h3>{{ project.subtitle }}</h3>
            </div>
          </a>
        {% endif %}
        {% endfor %}
      	</div>
      </main>
      {% include footer.html %}
    </div>
  </body>
</html>
